{% extends 'base.html' %}
{% block head %}
    <title>Subject 1 Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Subject 1 Form</h2>
        <form id="subject1-form" action="{{ url_for('review') }}" method="POST">
            <h3>Random Heading for Subject 1</h3>

            <p>Question 1:</p>
            <label><input type="radio" name="q1" value="option1" class="form-check-input" required> Option 1</label><br>
            <label><input type="radio" name="q1" value="option2" class="form-check-input" required> Option 2</label><br>
            <label><input type="radio" name="q1" value="option3" class="form-check-input" required> Option 3</label><br>
            <label><input type="radio" name="q1" value="option4" class="form-check-input" required> Option 4</label><br><br>

            <p>Question 2:</p>
            <label><input type="radio" name="q2" value="option1" class="form-check-input" required> Option 1</label><br>
            <label><input type="radio" name="q2" value="option2" class="form-check-input" required> Option 2</label><br>
            <label><input type="radio" name="q2" value="option3" class="form-check-input" required> Option 3</label><br>
            <label><input type="radio" name="q2" value="option4" class="form-check-input" required> Option 4</label><br><br>

            <button type="submit" id="submit-btn" class="btn btn-primary">Review</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
