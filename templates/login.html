{% extends 'base.html'%}
{%block head%}
    <title>login</title>
{%endblock%}

{%block body%}
    <h1>Log in your account</h1>
    <div class="login-block">
        <form action="{{url_for('login')}}" method="POST">
            <label for="username-text">Username:</label>
            <input type="text" name="username" id="username-text">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <div class = login-btn>
                <input type="submit" value="Login" id="btn">
            </div>
        </form>
    </div>
    <p>Forgot password? <a href="{{url_for('forgot_password')}}">Click here</a> </p>

    <p>dont have an account? <a href="{{url_for('signup')}}">Sign up here</a> </p>
{%endblock%}
