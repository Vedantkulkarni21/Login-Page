<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
        }
        .card h2 {
            text-align: center;
            font-weight: 700;
            color: #6f42c1;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            border: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6f42c1, #007bff);
        }
        .links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 15px;
        }
        .links a {
            color: #6f42c1;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .input-group-text {
            background: transparent;
            border: none;
        }
        .input-group {
            position: relative;
        }
        .input-group-text {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="mb-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="mt-3">
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-group-text" id="toggle-password"><i class="bi bi-eye-fill"></i></span>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Footer Links -->
        <div class="links mt-3">
            <a href="{{ url_for('signup') }}">Sign Up</a>
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password Toggle Functionality
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            togglePassword.innerHTML = isPassword ? '<i class="bi bi-eye-slash-fill"></i>' : '<i class="bi bi-eye-fill"></i>';
        });
    </script>
</body>
</html>
