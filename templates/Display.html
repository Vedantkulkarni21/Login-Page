{% extends 'base.html'%}
{%block head%}
    <title>Form page</title>
    <style>
        hr {
            border: none;
            border-top: 2px solid #000000;
            margin: 20px 0;
        }
    </style>
{%endblock%}

{%block body%}
    <h1>Welcome {{ username }}! Fill this form up.</h1>
    <hr/>
    <form action="/fill-form" class="fill-form">
        <h3>Select your subject</h3>
        <div class="sub-list">
            <label for="subject-1"> <input type="radio" name="subject" value="subject1" class="sub-radio" id="subject-1"> Subject 1</label>

            <label for="subject-2"> <input type="radio" name="subject" value="subject2"  class="sub-radio" id="subject-2"> Subject 2</label>

            <label for="subject-3"> <input type="radio" name="subject" value="subject3" class="sub-radio" id="subject-3"> Subject 3</label>

            <label for="subject-4"> <input type="radio" name="subject" value="subject4" class="sub-radio" id="subject-4"> Subject 4</label>
        </div>
    </form>
{%endblock%}
